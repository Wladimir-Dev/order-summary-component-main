<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <article class="card">
            <div class="card__header">
            </div>
            <div class="card__body">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="card__plan">
                    <span class="icon-music"></span>
                    <div class="card__plan-details">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a href="">Change</a>
                </div>
                <button class="card__button card__button-proceed">Proceed to Payment</button>
                <button class="card__button card__button-cancel">Cancel Order</button>
            </div>
        </article>
    </main>
</body>

</html>
